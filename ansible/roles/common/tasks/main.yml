- name: Install 'python-apt' module (Ubuntu)
  command: apt-get install python-apt -y

- name: Upgrade Ubuntu
  apt: upgrade=yes update_cache=yes

- name: Set TZ config file (Ubuntu)
  template:
    src=timezone.j2
    dest=/etc/timezone
  register: tz_result

