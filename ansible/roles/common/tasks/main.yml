- name: Install misc utils (Ubuntu)
  apt: pkg={{ item }} state=present
  with_items:
  - curl
  - dkms
  - htop
  - python-mysqldb # Need this to run mysql commands via Ansible
  - python-pycurl
  - python-software-properties # Dependencies for the apt module
  - software-properties-common
  - tmux
  - unzip
  - vim

- name: Set vim as default editor (Ubuntu)
  command: update-alternatives --set editor /usr/bin/vim.basic

- name: put vagrant user in www-data group
  user: name=vagrant groups=www-data append=yes